	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Redstore | Ecommerce Website Design</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		body
		{
			font-family: 'Poppins', sans-serif;
		}
		/*navbar start*/
		.navbar
		{
			display: flex;
			align-items: center;
			padding: 20px;
		}
		nav
		{
			flex: 1;
			text-align: right;
		}
		nav ul
		{
			display: inline-block;
			list-style-type: none;
		}
		nav ul li
		{
			display: inline-block;
			margin-right: 20px;
		}
		a
		{
			text-decoration: none;
			color: #555;
		}
		p
		{
			color: #555;
		}
		.container
		{
			max-width: 1300px;
			margin: auto;
			padding: auto;
			padding-left: 25px;
			padding-right: 25px;
		}
		/*navbar end*/
		/*enlarge the img*/
		.row
		{
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			justify-content: space-around;
		}
		.col-2
		{
			flex-basis: 50%;
			min-width: 300px;
		}
		.col-2 img
		{
			max-width: 100%;
			padding: 50px 0;
		}
		.btn
		{
			display: inline-block;
			background: #ff523b;
			color: #fff;
			padding: 8px 30px;
			margin:30px 0;
			border-radius: 30px;
			transition: background 0.5s;

		}
		.btn:hover
		{
			background: #563434;
		}
		/*color	*/
		.header
		{
			background: radial-gradient(#fff, #ffd6d6);
		}
		.header .row
		{
			margin-top:70px;
		}
		.categories
		{
			margin: 70px 0;
		}
		.col-3
		{
			flex-basis: 30%;
			min-width: 250px;
			margin-bottom: 30px;
		}
		.col-3 img
		{
			width: 100%;

		}
		/*featured categories----------------*/
		.small-container
		{
			max-width: 1080px;
			margin: auto;
			padding-left: 25px;
			padding-right: 25px;
		}
		.col-4
		{
			flex-basis: 25%;
			padding: 10px;
			min-width: 200px;
			margin-bottom: 50px;
		}
		.col-4 img
		{
			width:100%;
		}

	</style>
</head>
